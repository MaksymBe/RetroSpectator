<header class="navbar navbar-dark bg-dark header-bar">
  <div class="container-fluid row">
    <a class="navbar-brand" routerLink="">RetroSpectator</a>
    <div class="btn-group right-bar">
      <div *ngIf="!auth.isAuthenticated()">
        <button id="qsLoginBtn"
                class="btn btn-primary btn-sm"
                (click)="auth.login()" type="button">
          Log In
        </button>
      </div>

      <div *ngIf="auth.isAuthenticated()" class="d-flex">
        <button class="round-btn add-btn" (click)="router.navigate(['dashboard', 'new-team'])" title="Create lobby"></button>
        <button id="qsLogoutBtn"
                class="round-btn user-btn"
                (click)="auth.logout()"
                (mouseenter)="authButtonHowered=true"
                (mouseleave)="authButtonHowered=false"
                [ngStyle]="authButtonHowered?{}:{'background-image': user?'url(' + user.picUrl + ') ': 'white'}">
        </button>
      </div>

    </div>
  </div>
</header>
