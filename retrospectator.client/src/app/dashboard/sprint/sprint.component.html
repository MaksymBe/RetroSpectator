<div *ngIf="chooseMode" class="d-flex flex-column justify-content-center align-items-center active-mode">
  <h3>Choose team</h3>
  <img src="assets/team.svg" alt="team">
</div>

<div *ngIf="createTeamMode" class="d-flex flex-column justify-content-center align-items-center active-mode">
  <h3>You have no teams</h3>
  <img src="assets/createTeam.svg" alt="createTeam">
</div>

<div class="" *ngIf="!chooseMode && !createTeamMode">

  <button class="btn btn-dark border-0 reverser" style="margin-left: 13%; margin-right: 2%"
          (click)="changePoints()">{{(isMine) ? 'Team Points' : 'My Points'}}
  </button>
  <button class="btn btn-dark border-0 reverser"
          style="color: white"
          (click)="goToRetro()">Retro
  </button>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="point-title">
        Title
      </span>
    </div>
    <input  (keyup.enter)="pointHandler()" class="form-control" type="text" aria-label="Title"
           aria-describedby="point-title" [(ngModel)]="titleInput">
    <div class="input-group-prepend">
    <span class="input-group-text"  (click)="changePointType('plus'); pointHandler()" [style.opacity]="pointType === 'plus' ? '1': '0.5'"
          >
        Plus
      </span>
      <span class="input-group-text" (click)="changePointType('minus'); pointHandler()" [style.opacity]="pointType === 'minus' ? '1': '0.5'">
        Minus
      </span>
        <span class="input-group-text" *ngIf="editPointMode" [style.opacity]="pointType === 'edit' ? '1': '0.5'"
                (click)="changePointType('edit'); pointHandler()">
          Save
        </span>
    </div>

    </div>

      <app-points-list
        type="plus"
        [points]="points.plus"
        (edit)="switchEditMode($event, 'edit')"
        [(pointToEdit)]="pointToEdit"></app-points-list>
      <app-points-list
        type="minus"
        [points]="points.minus"
        (edit)="switchEditMode($event, 'edit')"
        [(pointToEdit)]="pointToEdit"></app-points-list>
    </div>
