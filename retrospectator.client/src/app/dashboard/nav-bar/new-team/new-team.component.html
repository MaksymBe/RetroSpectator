<div id="form" class="d-flex flex-column justify-content-center border-white bg-dark border">
  <h3>Create new team</h3>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="create-Title">
        Title
      </span>
    </div>
    <input class="form-control" type="text" aria-label="Title" aria-describedby="create-Title" [(ngModel)]="teamTitle">
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-dark border border-white"
            (click)="createTeam()">Create</button>
    <button (click)="changeMode()"
            class="btn btn-danger border border-white">Cancel</button>
  </div>
</div>
