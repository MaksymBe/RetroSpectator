<div class="mb-3 dropdown count">
  <div class="btn-group-verticals">
    <button
            class="btn btn-dark border-bottom border-white dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">{{ this.currentTeam.title}} </button>
    <div class="dropdown-menu">
      <a class="dropdown-item border-top border-white"
         *ngFor="let team of teams"
         (click)="changeTeam(team)">{{team.title}}</a>
      <button
        class="btn btn-dark border-bottom border-white"
        (click)="isRenamingMode = !isRenamingMode">RENAME CURRENT TEAM</button>
      <button
        class="btn btn-dark border-bottom border-white"
        (click)="isCreatingMode = !isCreatingMode">CREATE NEW</button>
    </div>

  </div>
  <app-new-team *ngIf="isRenamingMode"
                (changeMode)="isRenamingMode = !isRenamingMode"
                (newTeamTitle)="renameTeam($event)"
                title="Rename"></app-new-team>

  <app-new-team *ngIf="isCreatingMode"
                (changeMode)="isCreatingMode = !isCreatingMode"
                (newTeamTitle)="addTeam($event)"
                title="Create"></app-new-team>
</div>
