<div class="mb-2">
  <h4>{{title}}</h4>
  <ul class="list-group">
    <span  *ngIf="!noButton" class="btn-dark "> {{getButtonLabel()}}</span>

    <li *ngFor="let point of points"
        (click)="editTitle(point)"
        class="list-group-item {{ checkEditing(point) }}">
      {{point.title}}
    </li>
  </ul>
</div>
