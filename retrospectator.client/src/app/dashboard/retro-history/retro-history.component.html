<div class="container">
  <div class="jumbotron-fluid">
    <h3>Retro History</h3>
  </div>
  <ul class="list-group-flush">
    <a class="list-group-item"
        *ngFor="let retro of retros"
         (click)="rotate(retro)">
        <p>{{retro.impression}}</p>
        <p class="float-right">{{retro.finishDate}}</p>
    </a>
  </ul>
</div>
